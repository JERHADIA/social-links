<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    body {
  margin: 0;
  height: 100vh; /* full screen height */
  display: flex;
  justify-content: center; /* horizontal center */
  align-items: center;     /* vertical center */
  background-color: #141414; /* dark background like your screenshot */
  font-family: Arial, sans-serif;
}

.container {
  background-color:  hsl(0, 0%, 12%);
  padding: 30px;
  border-radius: 12px;
  text-align: center;
  width: 320px; /* fixed width so it looks neat */
  color: white;
}

img{
  border-radius: 50%;
  width: 60px;
}

h1{
  font-size: 35px;
  font-weight: lighter;
}
.one
    {
      color: hsl(75, 94%, 57%);
      font-size: 15px;
      margin-top: -20px;
      font-weight: bold;
    }

    p{
      font-size: 12px;
      margin-top: 35px;
      margin-bottom: 30px;
    }

    .social-links {
   list-style: none;
   padding: 0;
   margin: 10px;
   display: flex;
  flex-direction: column; /* stack vertically */
  gap: 15px;  
  }

.social-links li {
  margin-bottom: 10px;
}

.social-links a {
  display: block;
  padding: 10px;
  background-color:  hsl(0, 0%, 20%);
  color: white;
  text-align: center;
  border-radius: 8px;
  text-decoration: none;
}

.social-links a:hover {
  background-color: #555;
}


    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <img src="./assets/images/avatar-jessica.jpeg">
     <h1> Jessica Randall</h1> 
    <p class="one"> London, United Kingdom</p>
    <p>"Front-end developer and avid reader." </p>

    <ul class="social-links">
     <l1><a href="#"> GitHub</a></l1>
      <l1><a href="#"> Frontend Mentor</a></l1>
      <l1><a href="#"> LinkedIn</a></l1>
      <l1><a href="#"> Twitter</a></l1>
      <l1><a href="#">Instagram</a></l1>
   </ul>
   
  </div>

    <!-- Coded by <a href="#">Your Name Here</a>. -->
  <!-- </div> -->
</body>
</html>
